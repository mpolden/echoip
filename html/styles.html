<style>
  /* Reset */
  *, *::before, *::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  /* Theme — Light */
  :root {
    --bg: #ffffff;
    --bg-surface: #f8f6f4;
    --border: #d5cec6;
    --text: #2c231a;
    --text-secondary: #7a6e62;
    --accent: #b35c00;
    --code-bg: #f3efe9;
    --ip-color: #9a4600;
    --hero-bg: #faf6f0;
    --code-accent: #b35c00;
    --json-bg: #2a2017;
    --json-text: #e8dfd3;
    --json-border: #c76a10;
    --table-row-hover: #f8f4ee;
    --top-bar: #c76a10;
  }

  /* Theme — Dark */
  @media (prefers-color-scheme: dark) {
    :root {
      --bg: #1a1410;
      --bg-surface: #231c16;
      --border: #3d3228;
      --text: #e8dfd3;
      --text-secondary: #a0927f;
      --accent: #e8a44a;
      --code-bg: #261f18;
      --ip-color: #e8a44a;
      --hero-bg: #1a1410;
      --code-accent: #e8a44a;
      --json-bg: #120e0a;
      --json-text: #d4c8b8;
      --json-border: #e8a44a;
      --table-row-hover: #231c16;
      --top-bar: #e8a44a;
    }
  }

  /* Base */
  html {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    font-size: 16px;
    line-height: 1.6;
    color: var(--text);
    background: var(--bg);
    -webkit-font-smoothing: antialiased;
  }

  a {
    color: var(--accent);
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  code {
    font-family: 'JetBrains Mono', 'SF Mono', 'Cascadia Code', 'Consolas', monospace;
    font-size: 0.95em;
    background: var(--code-bg);
    padding: 0.15em 0.4em;
    border-radius: 4px;
  }

  pre code {
    background: none;
    padding: 0;
  }

  /* Layout */
  .container {
    max-width: 960px;
    margin: 0 auto;
    padding: 0 1.5rem;
  }

  .section {
    padding: 2.5rem 0;
    border-bottom: 1px solid var(--border);
  }

  .section:last-child {
    border-bottom: none;
  }

  h2 {
    font-size: 1.5rem;
    font-weight: 700;
    margin-bottom: 1rem;
    color: var(--text);
    letter-spacing: -0.02em;
  }

  h3 {
    font-size: 1rem;
    font-weight: 600;
    margin-top: 2rem;
    margin-bottom: 0.75rem;
  }

  p {
    margin-bottom: 0.75rem;
  }

  p:last-child {
    margin-bottom: 0;
  }

  /* Hero */
  .hero {
    text-align: center;
    padding: 3rem 2rem;
    margin-top: 2rem;
    position: relative;
    background: var(--hero-bg);
    border: 1px solid var(--border);
    border-radius: 12px;
  }

  .site-title {
    font-size: 0.875rem;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    color: var(--text-secondary);
    margin-bottom: 1rem;
  }

  .ip-display {
    font-family: 'JetBrains Mono', monospace;
    font-size: 2.5rem;
    font-weight: 600;
    line-height: 1.2;
    word-break: break-all;
    color: var(--ip-color);
  }

  .ip-meta {
    margin-top: 0.75rem;
    font-size: 1.125rem;
    color: var(--text-secondary);
  }

  /* Sponsor logo */
  .sponsor-logo {
    position: absolute;
    top: 2rem;
    right: 2rem;
    width: 96px;
    text-align: center;
    opacity: 0.8;
    transition: opacity 0.15s;
  }

  .sponsor-logo:hover {
    opacity: 1;
  }

  .sponsor-logo a {
    display: block;
  }

  .sponsor-logo svg {
    display: block;
    width: 100%;
    height: auto;
  }

  .sponsor-logo span {
    display: block;
    margin-top: 0.35rem;
    font-size: 0.65rem;
    color: var(--text-secondary);
    white-space: nowrap;
  }

  .sponsor-logo .letters {
    fill: var(--text);
  }

  /* Details grid */
  .details-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 2.5rem;
    align-items: start;
  }

  .details-grid.single-column {
    grid-template-columns: 1fr;
    max-width: 540px;
  }

  .info-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 0.9rem;
  }

  .info-table th,
  .info-table td {
    padding: 0.35rem 0.75rem 0.35rem 0;
    text-align: left;
    border-bottom: 1px solid var(--border);
  }

  .info-table tr:last-child th,
  .info-table tr:last-child td {
    border-bottom: none;
  }

  .info-table tr:hover {
    background: var(--table-row-hover);
  }

  .info-table th {
    color: var(--text-secondary);
    font-weight: 500;
    white-space: nowrap;
    width: 40%;
  }

  .info-table td {
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.85rem;
    word-break: break-all;
    color: var(--accent);
  }

  /* Map */
  .map-wrapper {
    border-radius: 8px;
    overflow: hidden;
    border: 1px solid var(--border);
  }

  .map-wrapper iframe {
    display: block;
    width: 100%;
    height: 300px;
    border: none;
  }

  .attribution {
    margin-top: 0.75rem;
    font-size: 0.8rem;
    color: var(--text-secondary);
  }

  /* API table */
  .api-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 1rem;
    font-size: 0.9rem;
  }

  .api-table th {
    text-align: left;
    padding: 0.35rem 0.75rem 0.35rem 0;
    border-bottom: 2px solid var(--border);
    font-weight: 600;
    font-size: 0.8rem;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    color: var(--text-secondary);
  }

  .api-table td {
    padding: 0.35rem 0.75rem 0.35rem 0;
    border-bottom: 1px solid var(--border);
  }

  .api-table tr:last-child td {
    border-bottom: none;
  }

  .api-table + p,
  .api-table + .api-table {
    margin-top: 1.5rem;
  }

  .api-table tr:hover {
    background: var(--table-row-hover);
  }

  /* Note box */
  .note {
    background: var(--code-bg);
    border: 1px solid var(--border);
    border-left: 3px solid var(--accent);
    border-radius: 8px;
    padding: 0.75rem 1rem;
    margin-top: 1.5rem;
    font-size: 0.9rem;
    color: var(--text);
  }

  .note ul {
    list-style: none;
    padding: 0;
  }

  .note li + li {
    margin-top: 0.75rem;
  }

  .note li::before {
    content: '\203A\00a0';
    color: var(--accent);
    font-weight: 600;
  }

  /* JSON block — terminal style */
  .json-block {
    background: var(--json-bg);
    color: var(--json-text);
    border: 1px solid var(--border);
    border-left: 3px solid var(--json-border);
    border-radius: 8px;
    padding: 0.5rem 0.75rem;
    overflow-x: auto;
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.9rem;
    line-height: 1.6;
  }

  /* FAQ */
  .faq-list dt {
    font-weight: 600;
    margin-top: 1.5rem;
  }

  .faq-list dt:first-child {
    margin-top: 0;
  }

  .faq-list dd {
    margin-top: 0.25rem;
    color: var(--text-secondary);
    line-height: 1.7;
  }

  /* Footer */
  .footer {
    padding: 1.5rem 0;
    font-size: 0.85rem;
    color: var(--text-secondary);
  }

  .footer a {
    color: var(--text-secondary);
    text-decoration: underline;
  }

  .footer a:hover {
    color: var(--text);
  }

  /* Responsive */
  @media (max-width: 768px) {
    .details-grid {
      grid-template-columns: 1fr;
    }

    .ip-display {
      font-size: 1.5rem;
    }

    .hero {
      padding: 2rem 0;
    }

    .sponsor-logo {
      position: static;
      margin: 0 auto 1rem;
    }
  }
</style>
